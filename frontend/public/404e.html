<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi chuyển trang</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Arvo:400,700');
        @import url("primereact/resources/themes/lara-light-green/theme.css");
        @import url("primereact/resources/primereact.min.css");
        @import url("primeicons/primeicons.css");

        .page_404 {
            padding: 40px 0;
            background: #fff;
            font-family: "Roboto Mono", monospace;
        }

        .page_404 img {
            width: 100%;
        }

        .four_zero_four_bg {

            background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);

            background-position: center;
            background-repeat: no-repeat;
        }


        .four_zero_four_bg h1 {
            font-size: 80px;
        }

        .four_zero_four_bg h3 {
            font-size: 80px;
        }

        .link_404 {
            color: #fff !important;
            padding: 10px 20px;
            background: #39ac31;
            margin: 20px 0;
            display: inline-block;
        }

        .contant_box_404 {
            margin-top: -50px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css">

<body>
    <section class="page_404">
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <div class="col-12 text-center">
                        <div class="four_zero_four_bg">
                            <h1 class="text-center w-full">404 not found
                            </h1>
                        </div>

                        <div class="contant_box_404">
                            <h3 class="h2">
                                Có vấn đề xảy ra khi chuyển trang
                            </h3>

                            <!-- <p>the page you are looking for not avaible!</p> -->

                            <a href="/kltn" class="link_404 no-underline">Trở về trang chủ</a>

                    </div>

</html>
